<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <script type="module" src="./js/main.js"></script>

</head>
<body> 
    <!--LOGO-->
    <section class="border">
        <img src="./images/Screenshot 2024-04-22 184024.png" alt="YouTube">
    </section>
    <!--Text-->
    <h1 class="hello"><strong>This is a converter, thanks to which you can take the sound from any YouTube video.</strong></h1>
    <!--Placeholder-->
    <div class="border-enter">
        <input class="enter" type="text" id="convert-input" placeholder="Enter your YouTube link">
    </div>
    <!--Video title-->
    <div class = "result">
        <p id="title" class="title"></p>
    </div>
    <!--button-->
    <div>
        <button type="submit" id="convert-button" class="border-button">Convert</button>
    </div>
</body>
</html>
