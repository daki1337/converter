<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">

</head>
<body>
    <section class="border">
           <img src="./images/youtube_logo_icon_167938.png" alt="YouTube">
        
    </section>
    <h1 class="hello">This is a converter, thanks to which you can take the sound from any YouTube video. </h1>
    <section class="border-enter">
    <input class="enter" type="text" id="convert-input" placeholder="Enter your YouTube link...">
</section>
    <div class = "result">
        <p id="title"></p>
    </div>
    <section class="border-button">
    <button type = "submit" id="convert-button">Convert</button></section>
</body>
</html>
